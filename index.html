<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<!-- Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&display=swap" rel="stylesheet">
	<!-- Title -->
	<title>CRUD</title>
</head>
<body>

	<div class="crud">

		<div class="head">
			<h2>crud</h2>
			<p>product management system	</p>
		</div>

		<div class="inputs">
			<input type="text" id="title" placeholder="title">
			<div class="price">
				<input onkeyup="getTotal()" type="number" id="price" placeholder="price">
				<input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
				<input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
				<input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
			<small id="total"></small>
			</div>
			<input type="number" id="count" placeholder="count">
			<input type="text" id="category" placeholder="category">
			<button id="submit">Create</button>
		</div>


		<div class="outputs">

			<div class="seaechBlock">
				<input type="text" id="search" placeholder="search" onkeyup="searchData(this.value)">
				<div class="btnSearch">
					<button id="searchTitle" onclick="getSearchMode(this.id)">search by title</button>
					<button id="searchCategory" onclick="getSearchMode(this.id)">search by category</button>
				</div>
			</div>


			<div id="deleteAll">

			</div>

			<table>
				<thead>
					<tr>
						<th>id</th>
						<th>title</th>
						<th>price</th>
						<th>taxes</th>
						<th>ads</th>
						<th>discount</th>
						<th>total</th>
						<th>category</th>
						<th>update</th>
						<th>delete</th>
					</tr>
				</thead>

				<tbody id="tbody"></tbody>
			</table>
		</div>

	</div>	

	<script src="main.js"></script>
</body>
</html>
